
# vim: set noai ts=4 sw=4 expandtab:

name: Build & Test

on:
  push:
    # branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build Debug
      run: make buildtype=debug verbose=no
    - name: Build Test
      run: make buildtype=test verbose=no
    - name: Build Release
      run: make buildtype=release verbose=no
    - name: Build Debug (with verbose)
      run: make buildtype=debug verbose=yes
    - name: Build Test (with verbose)
      run: make buildtype=test verbose=yes
    - name: Build Release (with verbose)
      run: make buildtype=release verbose=yes

