
# vim: set noai ts=4 sw=4 expandtab:

name: Build & Test

on:
  push:
    branches: [ "main" ]

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build Debug
      run: make buildtype=debug dotout=no verbose=no

  debug-iloc-example:
    runs-on: ubuntu-latest
    needs: [debug-build]
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Iloc Example
      run: true
      # make buildtype=debug dotout=no verbose=no run ARGS="-vl -t fileio -i ./-examples/iloc/iloc2.zb -o ./-examples/iloc/iloc2"

  debug-json-example:
    runs-on: ubuntu-latest
    needs: [debug-build]
    steps:
    - uses: actions/checkout@v3
    
    - name: Run JSON Example
      run: make buildtype=debug dotout=no verbose=no run ARGS="-vl -t fileio -i ./-examples/json/json.zb -o ./-examples/json/json"

  release-build:
    runs-on: ubuntu-latest
    needs: [debug-iloc-example, debug-json-example]
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Release
      run: make

  release-iloc-example:
    runs-on: ubuntu-latest
    needs: [release-build]
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Iloc Example
      run: true
      # make run ARGS="-vl -t fileio -i ./-examples/iloc/iloc2.zb -o ./-examples/iloc/iloc2"

  release-json-example:
    runs-on: ubuntu-latest
    needs: [release-build]
    steps:
    - uses: actions/checkout@v3
    
    - name: Run JSON Example
      run: make run ARGS="-vl -t fileio -i ./-examples/json/json.zb -o ./-examples/json/json"

on:
  release:
    action: [published]

jobs:
  upload-release-artifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Static Release
      run: make LDFLAGS="-static"
      
    - uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ github.token }}
      with:
          name: zebu-linux
          upload_url: ${{ steps.release.upload_url }}
          asset_path: gen/release-build/yes-verbose/no-dotout/zebu
          asset_name: zebu-linux
          asset_content_type: application/octet-stream




















